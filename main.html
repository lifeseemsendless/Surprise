<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Alanka ðŸ’–</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  color: white;
  overflow-x: hidden;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  opacity: 0.6;
  animation: floatUp 10s linear infinite;
  pointer-events: none;
}
@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 0.6; }
  100% { transform: translateY(-120vh); opacity: 0; }
}

/* HERO */
.hero {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}
.hero h1 {
  font-size: 3rem;
  text-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
#countdownText {
  font-size: 2rem;
  margin-top: 15px;
}

/* Glow */
.glow {
  text-shadow: 0 0 10px #fff, 0 0 25px #ff69b4, 0 0 40px #ff1493;
  animation: pulse 1.5s infinite alternate;
}
@keyframes pulse {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 30px #ff1493; }
}

/* SECTIONS */
.section {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 30px;
  padding: 40px 10%;
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.9s ease;
}
.section.show {
  opacity: 1;
  transform: translateY(0);
}
.section img {
  width: 300px;
  height: 400px;
  object-fit: cover;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}
.text {
  max-width: 400px;
  font-size: 1.1rem;
  line-height: 1.6;
}
.reverse {
  flex-direction: row-reverse;
}

/* LETTER (hidden until birthday) */
.letter {
  display: none;
  padding: 90px 15% 120px;
  text-align: center;
  opacity: 0;
  transform: translateY(50px);
  transition: all 1.2s ease;
}
.letter.showLetter {
  opacity: 1;
  transform: translateY(0);
}

@media(max-width:768px) {
  .section, .reverse {
    flex-direction: column;
    text-align: center;
  }
}

/* Confetti */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 9999;
}
</style>
</head>

<body>

<!-- Hearts -->
<span class="heart" style="left:10%">ðŸ’–</span>
<span class="heart" style="left:30%; animation-delay:2s">ðŸ’•</span>
<span class="heart" style="left:50%; animation-delay:4s">ðŸ’—</span>
<span class="heart" style="left:70%; animation-delay:1s">ðŸ’ž</span>
<span class="heart" style="left:90%; animation-delay:3s">ðŸ’˜</span>

<!-- HERO -->
<div class="hero">
  <div>
    <h1 id="heroTitle">Loadingâ€¦ ðŸ’–</h1>
    <div id="countdownText"></div>
  </div>
</div>

<!-- PHOTO SECTIONS -->
<div class="section">
  <img src="firstmeet.jpg">
  <div class="text"><p>Replace this text later.</p></div>
</div>

<div class="section reverse">
  <img src="dogs.jpg">
  <div class="text"><p>Replace this text later.</p></div>
</div>

<div class="section">
  <img src="nofilter.jpg">
  <div class="text"><p>Replace this text later.</p></div>
</div>

<!-- LETTER (appears only on birthday) -->
<div class="letter" id="letterSection">
  <h2>For You ðŸ’Œ</h2>
  <p>
    This is the letter section.  
    You can replace this with your own words later.
  </p>
</div>

<!-- MUSIC -->
<audio id="bdMusic" src="https://cdn.pixabay.com/audio/2022/03/15/audio_1f3e94f66f.mp3"></audio>

<!-- CONFETTI -->
<canvas id="confettiCanvas"></canvas>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const heroTitle = document.getElementById("heroTitle");
  const countdownText = document.getElementById("countdownText");
  const letterSection = document.getElementById("letterSection");
  const bdMusic = document.getElementById("bdMusic");

  /* CONFETTI */
  const canvas = document.getElementById("confettiCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  const confetti = Array.from({length:150},()=>({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height-canvas.height,
    r:Math.random()*6+4,
    d:Math.random()*150,
    color:`hsl(${Math.random()*360},100%,50%)`
  }));

  let angle = 0;
  function drawConfetti(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(p=>{
      ctx.beginPath();
      ctx.lineWidth=p.r/2;
      ctx.strokeStyle=p.color;
      ctx.moveTo(p.x,p.y);
      ctx.lineTo(p.x,p.y+p.r);
      ctx.stroke();
    });
    angle+=0.01;
    confetti.forEach(p=>{
      p.y += Math.cos(angle+p.d)+1;
      if(p.y>canvas.height){p.y=-10;p.x=Math.random()*canvas.width;}
    });
  }

  function startConfetti(){
    bdMusic.play();
    setInterval(drawConfetti,16);
  }

  /* TIMER */
  const birthday = new Date("2026-01-28T00:00:00");
  let timeLeft = Math.floor((birthday - new Date())/1000);

  if(timeLeft > 0){
    heroTitle.innerText = "Waiting for your special day ðŸ’–";
  } else {
    heroTitle.innerText = "Just one more momentâ€¦ ðŸ’–";
    timeLeft = 60;
  }

  const timer = setInterval(()=>{
    const d=Math.floor(timeLeft/86400);
    const h=Math.floor((timeLeft%86400)/3600);
    const m=Math.floor((timeLeft%3600)/60);
    const s=timeLeft%60;

    countdownText.innerText = `${d}d ${h}h ${m}m ${s}s`;
    timeLeft--;

    if(timeLeft<0){
      clearInterval(timer);
      heroTitle.innerText = "Happy Birthday, Alanka ðŸŽ‰ðŸ’–";
      heroTitle.classList.add("glow");
      countdownText.innerText = "Today is all about you ðŸ’•";

      letterSection.style.display = "block";
      setTimeout(()=>{
        letterSection.classList.add("showLetter");
        letterSection.scrollIntoView({behavior:"smooth"});
      },100);

      startConfetti();
    }
  },1000);

  /* SCROLL ANIMATION (NO FLICKER, NO VANISH) */
  const observer = new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      if(e.isIntersecting){
        e.target.classList.add("show");
      }
    });
  },{threshold:0.15, rootMargin:"0px 0px -100px 0px"});

  document.querySelectorAll(".section").forEach(s=>observer.observe(s));

});
</script>
</body>
</html>
