<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Alanka ðŸ’–</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body { background: linear-gradient(135deg,#ff9a9e,#fad0c4); color:white; overflow-x:hidden; }

    /* Floating hearts */
    .heart { position: fixed; bottom: -20px; font-size: 20px; opacity: 0.6; animation: floatUp 10s linear infinite; pointer-events: none; }
    @keyframes floatUp {0%{transform:translateY(0);opacity:0;}20%{opacity:0.6;}100%{transform:translateY(-120vh);opacity:0;}}

    /* Hero */
    .hero { height:100vh; display:flex; justify-content:center; align-items:center; text-align:center; padding:20px; }
    .hero h1 { font-size:3rem; text-shadow:0 5px 15px rgba(0,0,0,0.3); transition:all 1s ease; }
    #countdownText { font-size:2rem; margin-top:15px; transition:all 1s ease; }

    /* Glow animation */
    .glow { text-shadow: 0 0 10px #fff,0 0 20px #ff69b4,0 0 30px #ff1493,0 0 40px #ff69b4,0 0 50px #ff1493; animation:pulse 1.5s infinite alternate; }
    @keyframes pulse { 0%{text-shadow:0 0 10px #fff;}100%{text-shadow:0 0 20px #ff69b4,0 0 30px #ff1493,0 0 40px #ff69b4;} }

    /* Sections */
    .section { display:flex; align-items:center; justify-content:center; gap:30px; padding:40px 10%; opacity:0; transform:translateY(40px); transition:all 0.9s ease; }
    .section.show { opacity:1; transform:translateY(0); }
    .section img { width:300px; height:400px; object-fit:cover; border-radius:15px; box-shadow:0 20px 40px rgba(0,0,0,0.35); }
    .text { max-width:400px; font-size:1.1rem; line-height:1.6; }
    .reverse { flex-direction: row-reverse; }

    /* Letter */
    .letter { padding:80px 15% 100px; text-align:center; opacity:0; transition: all 1s ease; }
    .letter.showLetter { opacity:1; transform: translateY(0); }

    @media(max-width:768px){ .section,.reverse{flex-direction:column;text-align:center;} }

    /* Confetti */
    canvas { position: fixed; top:0; left:0; pointer-events:none; z-index:9999; }
  </style>
</head>

<body>

  <!-- Hearts -->
  <span class="heart" style="left:10%">ðŸ’–</span>
  <span class="heart" style="left:30%; animation-delay:2s">ðŸ’•</span>
  <span class="heart" style="left:50%; animation-delay:4s">ðŸ’—</span>
  <span class="heart" style="left:70%; animation-delay:1s">ðŸ’ž</span>
  <span class="heart" style="left:90%; animation-delay:3s">ðŸ’˜</span>

  <!-- HERO -->
  <div class="hero">
    <div>
      <h1 id="heroTitle">Loadingâ€¦ ðŸ’–</h1>
      <div id="countdownText"></div>
    </div>
  </div>

  <!-- SECTIONS -->
  <div class="section">
    <img src="img1.jpg">
    <div class="text"><p>Replace this text later.</p></div>
  </div>

  <div class="section reverse">
    <img src="img2.jpg">
    <div class="text"><p>Replace this text later.</p></div>
  </div>

  <div class="section">
    <img src="img3.jpg">
    <div class="text"><p>Replace this text later.</p></div>
  </div>

  <!-- LETTER -->
  <div class="letter" id="letterSection">
    <h2>For You ðŸ’Œ</h2>
    <p>
      This is the letter section.  
      You can replace this with your own words later.
    </p>
  </div>

  <!-- MUSIC -->
  <audio id="bdMusic" src="https://cdn.pixabay.com/audio/2022/03/15/audio_1f3e94f66f.mp3"></audio>

  <!-- CONFETTI -->
  <canvas id="confettiCanvas"></canvas>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const heroTitle = document.getElementById("heroTitle");
      const countdownText = document.getElementById("countdownText");
      const letterSection = document.getElementById("letterSection");
      const bdMusic = document.getElementById("bdMusic");
      const confettiCanvas = document.getElementById("confettiCanvas");
      const ctx = confettiCanvas.getContext("2d");
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;

      // Confetti setup
      const confettiCount = 150;
      const confetti = [];
      for(let i=0;i<confettiCount;i++){
        confetti.push({x: Math.random()*confettiCanvas.width,y: Math.random()*confettiCanvas.height- confettiCanvas.height,r: Math.random()*6+4,d: Math.random()*confettiCount,color: `hsl(${Math.random()*360},100%,50%)`,tilt: Math.random()*10-10});
      }
      let angle=0;
      function drawConfetti(){ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height); confetti.forEach(p=>{ctx.beginPath();ctx.lineWidth=p.r/2;ctx.strokeStyle=p.color;ctx.moveTo(p.x+p.tilt+p.r/4,p.y);ctx.lineTo(p.x+p.tilt,p.y+p.r);ctx.stroke();}); updateConfetti();}
      function updateConfetti(){angle+=0.01; confetti.forEach(p=>{p.y += Math.cos(angle+p.d)+1+p.r/2; p.x += Math.sin(angle); if(p.y>confettiCanvas.height){p.x=Math.random()*confettiCanvas.width; p.y=-10;}});}
      function startConfetti(){bdMusic.play(); setInterval(drawConfetti,16);}

      // ====== BIRTHDAY TIMER LOGIC ======
      const birthdayTime = new Date("2026-01-28T00:00:00"); // change year if needed
      const now = new Date();

      let timeLeft;

      if(now < birthdayTime){
        // BEFORE birthday â†’ real countdown
        heroTitle.innerText = "Waiting for your special day ðŸ’–";
        timeLeft = Math.floor((birthdayTime - now)/1000);
      } else {
        // AFTER birthday â†’ backup 1-minute suspense
        heroTitle.innerText = "Just one more momentâ€¦ ðŸ’–";
        timeLeft = 60; // 1 min
      }

      const timerInterval = setInterval(()=>{
        // Calculate days, hours, minutes, seconds
        const totalSeconds = timeLeft;
        const days = Math.floor(totalSeconds / (3600*24));
        const hours = Math.floor((totalSeconds % (3600*24)) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        countdownText.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        timeLeft--;

        if(timeLeft < 0){
          clearInterval(timerInterval);
          // SURPRISE EFFECTS
          heroTitle.innerText = "Happy Birthday, Alanka ðŸŽ‰ðŸ’–";
          heroTitle.classList.add("glow");
          countdownText.innerText = "Today is all about you ðŸ’•";
          letterSection.classList.add("showLetter");
          letterSection.scrollIntoView({behavior:"smooth"});
          startConfetti();
        }
      },1000);

      // ===== SCROLL ANIMATION =====
      const sections = document.querySelectorAll(".section");
      const observer = new IntersectionObserver(entries=>{entries.forEach(entry=>entry.isIntersecting&&entry.target.classList.add("show"));},{threshold:0.2});
      sections.forEach(section=>observer.observe(section));

    });
  </script>
</body>
</html>
